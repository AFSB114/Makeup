spring.application.name=makeupp

spring.datasource.url=jdbc:mysql://localhost:3306/makeupp

spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#CREATE borra la base de datos si existe y crea la estructura de la base de datos cuando se ejecuta el proyecto
#CREATE-DROP borra la base de datos si existe y crea la estructura de la base de datos cuando se ejecuta el proyecto y 
# se elimina la base de datos cuando se elimina el proyecto
#UPDATE verifica si la base de datos es ditinta al modelo y actualiza la estructua 
#NONE No ejecutará DDL
spring.jpa.hibernate.ddl-auto=update

#Es una configuración que imprime en la consola las sentencias SQL
spring.jpa.show-sql=true

server.address=0.0.0.0
server.port=8085