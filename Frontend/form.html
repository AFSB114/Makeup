<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Val-Makeup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Val-makeup</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="search-container">
                <input type="text" placeholder="Buscar">
                <button><i class="fa fa-search"></i></button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Cuidado piel</a></li>
                    <li class="nav-item"><a class="nav-link" href="maquillaje.html">Maquillaje</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">
                            <img src="images/user.png" alt="Perfil" class="user-icon">
                        </a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container p-4 rounded shadow-lg text-center">
            <h2 class="mb-3">Regístrate</h2>
            <form>
                <div class="mb-3 position-relative">
                    <input type="text" class="form-control" id="nombre" required>
                    <label for="nombre" class="form-label">Nombre</label>
                </div>
                <div class="mb-3 position-relative">
                    <input type="email" class="form-control" id="email" required>
                    <label for="email" class="form-label">Correo Electrónico</label>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" class="form-control" id="password" required>
                    <label for="password" class="form-label">Contraseña</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
