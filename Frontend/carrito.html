<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .carrito-titulo {
      color: #b3004b;
      font-weight: bold;
    }

    .producto-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .producto-img {
      width: 60px;
    }

    .producto-info {
      flex-grow: 1;
    }

    .producto-precio {
      font-weight: bold;
      text-align: right;
    }

    .btn-eliminar {
      border: 1px solid #e5b5be;
      background-color: #fff0f3;
      color: #b3004b;
    }

    .btn-ver-carrito {
      background-color: #7a1f4c;
      color: white;
      width: 100%;
      border-radius: 30px;
      font-weight: bold;
      padding: 10px;
    }

    .total-text {
      color: red;
      font-weight: bold;
      font-size: 20px;
    }

    .continuar-compra {
      text-align: center;
      display: block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#carritoOffcanvas">Abrir carrito</button>
  </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="carritoOffcanvas">
    <div class="offcanvas-header">
      <h5 class="carrito-titulo">Carrito</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body" id="carritoContenido">
      <!-- Cargado con JS -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="carrito.js"></script>
</body>
</html>
